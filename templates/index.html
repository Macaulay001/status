<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Status</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="status-display">
        <h1 id="current-status">Loading...</h1>
    </div>
    <div id="management-panel">
        <h2>Manage Status</h2>
        <select id="status-options"></select>
        <button id="update-button">Update Status</button>
        <input type="text" id="new-status" placeholder="Add a new status">
        <button id="add-button">Add Status</button>
        <button id="delete-button">Delete Selected Status</button>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
